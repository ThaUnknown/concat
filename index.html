<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Page Title</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
  <script async defer type="module">
let recorder
button.onclick = async () => {
  if (recorder) {
    recorder.stop()
    recorder = null
    return
  }
  const stream = await navigator.mediaDevices.getUserMedia({ audio: true, video: false })

  recorder = new MediaRecorder(stream, { mimeType: MediaRecorder.isTypeSupported('audio/mp4;codecs=mp4a') ? 'audio/mp4;codecs=mp4a' : 'audio/webm;codecs=opus' })

  const blobs = []
  recorder.ondataavailable = ({ data }) => {
    blobs.push(data)
  }
  recorder.onstop = () => {
    let i = 0
    for (const blob of blobs) {
      fetch(input.value, {method:'POST', body:blob})
    }
    for (const track of stream.getTracks()) {
      track.stop()
    }
  }
  recorder.start(2000)
}
button.after(JSON.stringify(navigator.mediaDevices.getSupportedConstraints()).replace(/,/g, '\n'))
  </script>
</head>
<body>
  <button id="button">Record audio</button>
  <input type=text id=input placeholder="CORS enabled upload url">
</body>
</html>
